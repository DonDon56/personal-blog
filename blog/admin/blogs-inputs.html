<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>博客发布</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <link rel="stylesheet" href="./css/navibg.css">
</head>
<body>
<!--导航-->  <!--inverted 翻转颜色  本来默认是白色的，翻转相对的黑色   segment 出现线框  stackable 堆叠，把图层里的内容跟着页面大小变化而变化，适配于手机-->
<div>
    <div class="m-container attached">
        <nav class="ui inverted segment m-padding-tb-mini m-opacity m-shadow-small">
            <div>
                <div class="ui inverted secondary stackable menu">
                    <h2 class="ui teal header item">管理后台</h2>
                    <!--以下的icon都是上面这个链接https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css导入的-->
                    <a href="#" class="active m-item item m-mobile-hide"><i class="home icon"></i>博客</a>
                    <a href="#" class="m-item item m-mobile-hide"><i class="sort icon"></i>分类</a>
                    <a href="#" class="m-item item m-mobile-hide"><i class="tags icon"></i>标签</a>

                    <div class="right m-item m-mobile-hide menu">
                        <div class="ui dropdown item">
                            <div class="text">
                                <img src="../static/images/carby.jpg" alt="" class="ui avatar image">
                                carby
                            </div>
                            <i class="dropdown icon"></i>
                            <div class="menu">
                                <a href="#" class="item">注销</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <a href="#" class="ui menu toggle icon black m-top-right button m-top-right m-mobile-show">
                <!--sidebar 是jQuery按钮，一个知识点-->
                <i class="sidebar icon"></i>
            </a>
        </nav>
    </div>
    <div class="ui bottom inverted attached m-opacity-mini pointing menu">
        <div class="ui container">
            <div class="right menu">
                <a href="#" class="teal active item">发布</a>
                <a href="#" class="item">列表</a>
            </div>
        </div>
    </div>
</div>

<!--中间内容-->
<div class="m-padding-tb-huge m-container-small m-opacity-mini">
    <div class="ui container">
        <form action="#" method="post" class="ui form">

            <div class="required field">
                <div class="ui left labeled input">
                    <div class="ui selection compact teal basic dropdown label">
                        <input type="hidden" value="原创">
                        <i class="dropdown icon"></i>
                        <div class="default text">原创</div>
                        <div class="menu">
                            <div class="item" data-value="原创">原创</div>
                            <div class="item" data-value="转载">转载</div>
                            <div class="item" data-value="翻译">翻译</div>
                        </div>
                    </div>
                    <input type="text" name="title" placeholder="标题">
                </div>
            </div>

            <div class="field">
                <textarea name="content" placeholder="博客内容"></textarea>
            </div>

            <div class="two fields">
                <div class="field">
                    <div class="ui left labeled action input">
                        <label  class="ui compact teal basic label">分类</label>
                        <div class="ui selection fluid dropdown">
                            <input type="hidden" name="type">
                            <i class="dropdown icon"></i>
                            <div class="default text">分类</div>
                            <div class="menu">
                                <div class="item" data-value="1">错误日志</div>
                                <div class="item" data-value="2">开发者手册</div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="field">
                    <div class="ui right labeled action input">
                        <label  class="ui compact teal basic label">标签</label>
                        <div class="ui selection multiple search fluid dropdown">
                            <input type="hidden" name="tag">
                            <i class="dropdown icon"></i>
                            <div class="default text">标签</div>
                            <div class="menu">
                                <div class="item" data-value="1">二次元</div>
                                <div class="item" data-value="2">IT</div>
                                <div class="item" data-value="3">动漫</div>
                                <div class="item" data-value="4">生活</div>
                                <div class="item" data-value="5">百科</div>
                                <div class="item" data-value="6">影视</div>
                                <div class="item" data-value="7">历史</div>
                                <div class="item" data-value="8">两性</div>
                                <div class="item" data-value="9">哲学</div>
                                <div class="item" data-value="10">故事会</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="field">
                <div class="ui left labeled input">
                    <div class="ui teal basic label">首图</div>
                    <input type="text" name="indexPicture" placeholder="首图引用地址">
                </div>
            </div>

            <div class="inline fields">
                <div class="field">
                    <div class="ui checkbox">
                        <input type="checkbox" id="recommend" name="recommend" class="hidden">
                        <label for="recommend">推荐</label>
                    </div>
                </div>
                <div class="field">
                    <div class="ui checkbox">
                        <input type="checkbox" id="shareInfo" name="shareInfo" class="hidden">
                        <label for="shareInfo">转载声明</label>
                    </div>
                </div>
                <div class="field">
                    <div class="ui checkbox">
                        <input type="checkbox" id="appreciation" name="appreciation" class="hidden">
                        <label for="appreciation">赞赏</label>
                    </div>
                </div>
                <div class="field">
                    <div class="ui checkbox">
                        <input type="checkbox" id="comment" name="comment" class="hidden">
                        <label for="comment">可评论</label>
                    </div>
                </div>
            </div>

            <div class="ui error message"></div>

            <div class="ui right aligned container">
                <button type="button" onclick="window.history.go(-1)" class="ui button">返回</button>
                <button class="ui teal button">保存</button>
                <button class="ui red button">发布</button>
            </div>
        </form>
    </div>
</div>
<br>
<br>
<br>
<br>
<br>
<br>
<br>
<!--底部-->
<footer class="ui m-opacity-mini inverted vertical segment m-padding-tb-massive">
    <div class="ui center aligned container">
        <div class="ui inverted divided stackable grid">
            <div class="four wide column">
                <div class="ui inverted link list">
                    <div class="item">
                        <img src="./images/wechat.jpg" class="ui rounded image" alt="" style="width: 130px;">
                    </div>
                </div>
            </div>
            <div class="four wide column">
                <h4 class="ui inverted header m-text-thin m-text-spaced">最新博客</h4>
                <div class="ui inverted link list">
                    <a href="#" class="item">禅与摩托车维修艺术</a>
                    <a href="#" class="item">无伤过活死人囚笼</a>
                    <a href="#" class="item">现在的年轻人为什么那么注重钱</a>
                    <a href="#" class="item">內地抗疫專家抵港 特首：</a>
                    <a href="#" class="item">疫情升温 三星苏州厂被封 数千员工</a>
                </div>
            </div>
            <div class="four wide column">
                <h4 class="ui inverted header m-text-thin m-text-spaced">关于我</h4>
                <div class="ui inverted link list">
                    <a href="#" class="item">Email：1104749258@qq.com</a>
                    <a href="#" class="item">QQ：1104749258</a>
                </div>
            </div>
            <div class="four wide column">
                <h4 class="ui inverted header">Blog</h4>
                <p class="m-text-thin m-text-spaced m-padding-tb-mini">
                    这是我的个人博客，我会发表我在生活中的所闻所想，希望能给大家带来欢乐
                </p>
            </div>
        </div>
        <div class="ui m-opacity-massive inverted section divider">
            <p class="m-text m-text-center m-text-spaced m-padding-tb-mini">Copyright © 2022 Fermi Designed by Fermi</p>
        </div>

    </div>

</footer>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
<script>
    $('.menu.toggle').click(function () {
        $('.m-item').toggleClass('m-mobile-hide');
    })
    $('#payButton').popup({
        popup : $('.payQuery.popup'),
        on : 'click',
        position: 'bottom center'
    })
    $('.ui.dropdown').dropdown({
        on: 'click',
    });
    <!--将上面制作好的form里的内容进行验证-->
    $('.ui.form').form({
        fields : {
            title : {
                identifier: 'title',
                rules: [{
                    type : 'empty',
                    prompt: '标题：请输入博客标题'
                }]
            },
            content : {
                identifier: 'content',
                rules: [{
                    type: 'empty',
                    prompt: '请输入博客内容'
                }],
            },
            type : {
                identifier: 'type',
                rules: [{
                    type: 'empty',
                    prompt: '请设置分类'
                }],
            },
            tag : {
                identifier: 'tag',
                rules: [{
                    type: 'empty',
                    prompt: '请放入至少一个标签'
                }],
            },
            indexPicture : {
                identifier: 'indexPicture',
                rules: [{
                    type: 'empty',
                    prompt: '请放入图片'
                }],
            },

        }
    });
</script>
</body>
</html>
